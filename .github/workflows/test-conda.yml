name: Test with Conda

on:
  pull_request:

  push:
    branches:
      - master

jobs:
  linux:
    name: Test conda env (Linux)
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: veros
          environment-file: conda-environment.yml

      - name: Install test dependencies
        run: |
          pip install pytest

      - name: List
        run: |
          conda info
          conda list

      - name: Run tests
        run: pytest .

  osx:
    name: Test conda env (OSX)
    runs-on: "macos-latest"
    defaults:
      run:
        shell: bash -l {0}

    env:
      # requests crashes without this
      no_proxy: "*"

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: veros
          environment-file: conda-environment.yml

      - name: Install test dependencies
        run: |
          pip install pytest

      - name: List
        run: |
          conda info
          conda list

      - name: Run tests
        run: pytest .

  windows:
    name: Test conda env (Windows)
    runs-on: "windows-latest"
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: veros
          environment-file: conda-environment.yml
          python-version: 3.6

      - name: Install test dependencies
        run: |
          pip install pytest

      - name: List
        run: |
          conda info
          conda list

      - name: Run tests
        run: pytest .
